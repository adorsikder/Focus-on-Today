<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2>Today <img src="Sun.svg" alt=""></h2>
            <p>Raise the bar by completing your goals!</p>
            <div class="progress">
                <div class="progress-bar">2/3 Completed</div>
            </div>
            <div class="error">Please set all the 3 goals!</div>
            <div class="goal completed">
                <div class="check-box"></div>
                <input class="goal-input" type="text" placeholder="Complete this project today">
            </div>

            <div class="goal">
                <div class="check-box"></div>
                <input class="goal-input" type="text" placeholder="Speak English for 10 minutes">
            </div>

            <div class="goal">
                <div class="check-box"></div>
                <input class="goal-input" type="text" placeholder="Practice Event Listener in JavaScript">
            </div>

            <p class="ppp">“Move one step ahead, today!”</p>
            <p class="made">Made with  ❤️ by Jaber Hossain Ador</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
